<script>
class StackNode {
	constructor(value){
		this.value = value;
		this.next = null;
	}
}

class Stack {
	constructor(){
		this.root = null;
		this.n = 0;
	}
	
	isEmpty(){
		return !this.n;
	}
	
	push(value){
		const oldFirst = this.root;
		this.root = new StackNode(value);
		this.root.next = oldFirst;
		this.n++;
	}
	
	pop(){
		if(!this.n) return null;
		const oldFirst = this.root;
		this.root = oldFirst.next;
		this.n--;
		return oldFirst.value
	}
	
	size(){
		return this.n;
	}
}

var stack = new Stack();
stack.push(2);
stack.push(1);
stack.push(true);
stack.push(false);
stack.push('arver');
</script>
